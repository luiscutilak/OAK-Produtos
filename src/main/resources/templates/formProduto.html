<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Produto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Cadastro de Produto</h1>
    <form th:action="@{/salvar}" th:object="${produto}" method="post">
        <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" th:field="*{nome}" class="form-control" id="nome" aria-describedby="nomeHelp">
            <label for="descricao" class="form-label">Descrição</label>
            <input type="text" th:field="*{descricao}" class="form-control" id="descricao" aria-describedby="descricaoHelp">
            <label for="valor" class="form-label">Valor</label>
            <input type="text" th:field="*{valor}" class="form-control" id="valor" aria-describedby="valorHelp">
        </div>
        <div class="form-group">
            <label for="disponivel">Disponível para venda?</label>
            <input type="checkbox" th:field="*{disponivel}">
        </div>
        <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
</div>
</body>
</html>
